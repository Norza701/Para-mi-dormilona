<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Niña Inteligente ❤️</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .carta {
      background: white;
      border: 3px solid #ff69b4;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #d63384;
      font-size: 26px;
    }
    p {
      font-size: 18px;
      color: #444;
      margin-top: 20px;
      line-height: 1.6;
    }
    .corazon {
      font-size: 40px;
      color: red;
      margin-top: 20px;
      animation: latido 1.5s infinite;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Música -->
  <audio autoplay loop>
    <source src="mi-bello-angel.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio HTML5.
  </audio>

  <div class="carta">
    <h1>Te quiero mucho ❤️</h1>
    <p>
      Sé que no soy el hombre perfecto,<br>
      pero cada día trato de ser mejor por ti.<br><br>
      Muchas felicidades por el Día del Estudiante,<br>
      mi niña inteligente, hermosa y valiente.<br><br>
      Estoy muy orgulloso de ti y te amo con todo mi corazón.
    </p>
    <div class="corazon">❤️</div>
  </div>

</body>
</html>
